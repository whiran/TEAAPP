version: '3.8'

services:
  # PostgreSQL 16 with PostGIS Extension
  database:
    image: postgis/postgis:16-3.4
    container_name: ceylon-tea-db
    environment:
      POSTGRES_DB: ceylon_tea_db
      POSTGRES_USER: tea_admin
      POSTGRES_PASSWORD: tea_secure_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tea_admin -d ceylon_tea_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ceylon-tea-backend
    environment:
      DATABASE_URL: postgresql://tea_admin:tea_secure_pass_2024@database:5432/ceylon_tea_db
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      database:
        condition: service_healthy
    networks:
      - tea-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ceylon-tea-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - tea-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tea-network:
    driver: bridge
